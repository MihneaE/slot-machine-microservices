<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>CyberSlots - React & Microservices</title>

    <style>
        body { margin: 0; background-color: #0f0f0f; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; overflow: hidden; }
        #root { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }

       .ui-container {
            position: absolute;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .balance-badge {
            background: rgba(0, 0, 0, 0.8); border: 2px solid #d4af37; padding: 10px 30px; border-radius: 50px;
            display: inline-block; font-size: 24px; color: #d4af37; font-weight: bold;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); text-shadow: 0 0 5px #d4af37;
        }

        .spin-btn {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            padding: 15px 50px; /* Un pic mai mic */
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
            transition: all 0.2s;
            pointer-events: auto;
            text-transform: uppercase;
        }

        .spin-btn:hover { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 30px rgba(40, 167, 69, 0.8); }
        .spin-btn:active { transform: translateX(-50%) scale(0.95); }
        .spin-btn:disabled { background: #555; cursor: not-allowed; box-shadow: none; }

        .status-msg { margin-top: 10px; font-size: 18px; color: #aaa; text-shadow: 1px 1px 2px black; }
        .win-msg { color: #ffff00; font-size: 32px; font-weight: bold; animation: pop 0.5s ease; }

        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }

        .connection-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .connected { background-color: #00ff00; box-shadow: 0 0 5px #00ff00; }
        .disconnected { background-color: #ff0000; box-shadow: 0 0 5px #ff0000; }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: 1px solid #b02a37;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100; /* Sa fie peste UI container */
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background-color: #bb2d3b;
        }

        .bet-container {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .bet-btn {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .bet-btn:hover { background: #444; }

        .bet-btn.active {
            background: #d4af37;
            color: black;
            border-color: #fff;
            box-shadow: 0 0 10px #d4af37;
            transform: scale(1.1);
        }

        .info-btn {
            position: absolute; top: 20px; left: 20px;
            width: 40px; height: 40px; border-radius: 50%;
            background: #333; border: 2px solid #aaa; color: #fff;
            font-size: 20px; font-weight: bold; font-family: serif;
            cursor: pointer; z-index: 100; transition: 0.2s;
        }
        .info-btn:hover { background: #555; border-color: #fff; transform: scale(1.1); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(180deg, #222, #111);
            border: 2px solid #d4af37; border-radius: 15px;
            padding: 20px; width: 500px; max-width: 90%;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
            text-align: center; color: white;
            position: relative;
        }
        .modal-title { font-size: 28px; color: #d4af37; margin-bottom: 20px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 10px; }

        .paytable-row {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px; padding: 5px 15px; border-radius: 8px;
        }
        .paytable-left { display: flex; align-items: center; gap: 15px; }
        .paytable-img { width: 40px; height: 40px; object-fit: contain; }
        .paytable-payouts { font-family: monospace; font-size: 16px; color: #eee; }
        .highlight-win { color: #ffff00; font-weight: bold; }

        .close-modal-btn {
            margin-top: 20px; background: #dc3545; border: none; color: white;
            padding: 10px 30px; font-weight: bold; border-radius: 5px; cursor: pointer;
        }
        .close-modal-btn:hover { background: #bb2d3b; }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

    const storedPlayerId = localStorage.getItem("casino_user");
    if (!storedPlayerId) {
        window.location.href = "auth.html";
    }
    const PLAYER_ID = storedPlayerId;

    const WS_URL = "http://localhost:8081/ws-casino";

    class SlotScene extends Phaser.Scene {
        constructor() {
            super({ key: 'SlotScene' });
            this.slots = [];
            this.isSpinning = false;

            this.paylineDefinitions = [
                [5, 6, 7, 8, 9],
                [0, 1, 2, 3, 4],
                [10, 11, 12, 13, 14],
                [0, 6, 12, 8, 4],
                [10, 6, 2, 8, 14]
            ];
        }

        preload() {
            for (let i = 1; i <= 6; i++) {
                this.load.image(i.toString(), `assets/${i}.png`);
            }

            this.load.audio('spin', 'assets/spin.mp3');
            this.load.audio('win', 'assets/win.mp3');
        }

        create() {
            this.add.rectangle(400, 300, 800, 600, 0x111111);

            let graphics = this.add.graphics();
            graphics.lineStyle(4, 0xd4af37, 1);
            graphics.strokeRoundedRect(50, 100, 700, 360, 20);

            this.paylineGraphics = this.add.graphics();

            this.paylineGraphics.setDepth(100);

            const startX = 130;
            const startY = 160;
            const paddingX = 135;
            const paddingY = 110;

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 5; col++) {
                    let slot = this.add.sprite(startX + (col * paddingX), startY + (row * paddingY), '1');
                    slot.setDisplaySize(90, 90);
                    // --- FIX 2: Set slots depth lower than lines ---
                    slot.setDepth(1);
                    this.slots.push(slot);
                }
            }

            this.spinSound = this.sound.add('spin', { loop: true, volume: 0.5 });
            this.winSound = this.sound.add('win', { loop: false, volume: 0.8 });
        }

        startSpinAnimation() {
            this.isSpinning = true;
            this.paylineGraphics.clear();
            this.slots.forEach(s => s.setAlpha(1));

            if (this.winSound.isPlaying)
                this.winSound.stop();

            this.spinSound.play();

            this.spinTimer = setInterval(() => {
                this.slots.forEach(slot => {
                    const randomId = Phaser.Math.Between(1, 6).toString();
                    slot.setTexture(randomId);
                    slot.setDisplaySize(90, 90);
                });
            }, 80);
        }

        stopSpinAnimation(numbers, winningLines) {
            if (!this.isSpinning) return;
            clearInterval(this.spinTimer);
            this.isSpinning = false;

            this.spinSound.stop();

            console.log("Spin over. Winning Lines received:", winningLines);

            for (let i = 0; i < this.slots.length; i++) {
                let symbolId = numbers[i] ? numbers[i].toString() : Phaser.Math.Between(1, 6).toString();
                this.slots[i].setTexture(symbolId);
                this.slots[i].setDisplaySize(90, 90);
            }
            this.cameras.main.shake(100, 0.005);

            if (winningLines && winningLines.length > 0) {
                this.winSound.play();
                this.drawWinLines(winningLines);
            }
        }

        drawWinLines(lineIndices) {
            console.log("Drawing lines for indices:", lineIndices);

            this.slots.forEach(s => s.setAlpha(0.3));

            this.paylineGraphics.lineStyle(10, 0xff0000, 1);

            lineIndices.forEach(lineIndex => {
                const positions = this.paylineDefinitions[lineIndex];

                positions.forEach(posIndex => {
                    if(this.slots[posIndex]) {
                        this.slots[posIndex].setAlpha(1);
                    }
                });

                this.paylineGraphics.beginPath();

                let firstSlot = this.slots[positions[0]];
                this.paylineGraphics.moveTo(firstSlot.x, firstSlot.y);

                for(let i=1; i<positions.length; i++) {
                    let nextSlot = this.slots[positions[i]];
                    this.paylineGraphics.lineTo(nextSlot.x, nextSlot.y);
                }

                this.paylineGraphics.strokePath();
            });
        }
    }

    const App = () => {
        const [balance, setBalance] = React.useState(0);
        const [connected, setConnected] = React.useState(false);
        const [spinning, setSpinning] = React.useState(false);
        const [winMessage, setWinMessage] = React.useState("Connecting...");
        const [gameInstance, setGameInstance] = React.useState(null);
        const [stompClient, setStompClient] = React.useState(null);

        const [currentBet, setCurrentBet] = React.useState(10);
        const betOptions = [10, 20, 30, 40, 50];

        const [showPaytable, setShowPaytable] = React.useState(false);

        React.useEffect(() => {
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 700,
                parent: 'phaser-container',
                transparent: true,
                scene: SlotScene
            };
            const game = new Phaser.Game(config);
            setGameInstance(game);
            return () => game.destroy(true);
        }, []);

        React.useEffect(() => {
            const socket = new SockJS(WS_URL);
            const client = Stomp.over(socket);
            client.debug = null;

            let isMounted = true;

            client.connect({}, () => {
                if (!isMounted) return;

                setConnected(true);
                setWinMessage(`Welcome, ${PLAYER_ID}!`);

                client.subscribe('/topic/balance-update', (message) => {
                    const body = JSON.parse(message.body);
                    if(body.playerId === PLAYER_ID) {
                        setBalance(body.balance);
                    }
                });

                client.subscribe('/topic/spin-result', (message) => {
                    const data = JSON.parse(message.body);
                    handleSpinResult(data);
                });

                client.send("/app/balance", {}, JSON.stringify({ playerId: PLAYER_ID }));

            }, (error) => {
                console.error("WS Error:", error);
                if (isMounted) {
                    setConnected(false);
                    setWinMessage("Server Offline");
                }
            });

            setStompClient(client);

            return () => {
                isMounted = false;
                if (client && client.ws && client.ws.readyState === 1) {
                    client.disconnect();
                }
            }
        }, [gameInstance]);

        const handleSpinResult = (data) => {
            const scene = gameInstance.scene.getScene('SlotScene');
            setTimeout(() => {

                scene.stopSpinAnimation(data.numbers, data.winningLines);

                setBalance(data.finalBalance);
                setSpinning(false);

                if (data.winAmount > 0) {
                    setWinMessage(`ðŸŽ‰ WINNER! +${data.winAmount} CREDITS ðŸŽ‰`);
                } else {
                    setWinMessage("Try again...");
                }
            }, 500);
        };

        const handleSpin = () => {

            if (!connected || spinning) return;

            if (balance < currentBet) {
                setWinMessage("Fonduri insuficiente!");
                return;
            }

            setSpinning(true);
            setWinMessage("Rolling...");

            const scene = gameInstance.scene.getScene('SlotScene');
            if(scene) scene.startSpinAnimation();

            if (stompClient && connected) {
                stompClient.send("/app/spin", {}, JSON.stringify({
                    playerId: PLAYER_ID,
                    betAmount: currentBet
                }));
            }
        };

        const handleLogout = () => {

            if (stompClient && connected) {
                stompClient.disconnect(() => {
                    console.log("Disconnected via logout");
                });
            }

            localStorage.removeItem("casino_user");

            window.location.href = "auth.html";
        };

        return (
            <div style={{ position: 'relative', width: '800px', height: '700px' }}>


                <button className="logout-btn" onClick={handleLogout}>
                    LOGOUT
                </button>

                <button className="info-btn" onClick={() => setShowPaytable(true)}>i</button>

                <div className="ui-container">
                    <div style={{ marginBottom: '10px' }}>
                        <span className={`connection-dot ${connected ? 'connected' : 'disconnected'}`}></span>
                        <span style={{ fontSize: '12px', color: '#888' }}>
                            {connected ? 'LIVE' : 'OFFLINE'}
                        </span>
                    </div>
                    <div className="balance-badge">
                        {balance} CREDITS
                    </div>
                    <div className={`status-msg ${winMessage.includes('WINNER') ? 'win-msg' : ''}`}>
                        {winMessage}
                    </div>
                </div>

                <div id="phaser-container"></div>

                <div className="bet-container">
                    <span style={{color: '#aaa', alignSelf: 'center', marginRight: '5px', fontSize: '14px'}}>BET:</span>
                    {betOptions.map(amount => (
                        <button
                            key={amount}
                            className={`bet-btn ${currentBet === amount ? 'active' : ''}`}
                            onClick={() => !spinning && setCurrentBet(amount)}
                            disabled={spinning}
                        >
                            {amount}
                        </button>
                    ))}
                </div>

                <button
                    className="spin-btn"
                    onClick={handleSpin}
                    disabled={!connected || spinning}
                >
                    {spinning ? 'ROLLING...' : 'SPIN'}
                </button>

                {showPaytable && (
                    <div className="modal-overlay" onClick={() => setShowPaytable(false)}>
                        <div className="modal-content" onClick={e => e.stopPropagation()}>
                            <div className="modal-title">PAYTABLE (per Line)</div>

                            <div className="paytable-row">
                                <div className="paytable-left">
                                    <img src="assets/5.png" className="paytable-img" alt="7" />
                                    <span>Red Seven</span>
                                </div>
                                <div className="paytable-payouts">
                                    5x:<span className="highlight-win">1000</span> | 4x:200 | 3x:20
                                </div>
                            </div>

                            <div className="paytable-row">
                                <div className="paytable-left">
                                    <img src="assets/4.png" className="paytable-img" alt="Melon" />
                                    <span>Watermelon</span>
                                </div>
                                <div className="paytable-payouts">
                                    5x:<span className="highlight-win">100</span> | 4x:40 | 3x:10
                                </div>
                            </div>

                             <div className="paytable-row">
                                <div className="paytable-left">
                                    <div style={{display:'flex'}}>
                                        <img src="assets/6.png" className="paytable-img" style={{width:'30px'}} />
                                        <img src="assets/3.png" className="paytable-img" style={{width:'30px'}} />
                                        <img src="assets/2.png" className="paytable-img" style={{width:'30px'}} />
                                    </div>
                                    <span style={{marginLeft:'5px'}}>Fruits</span>
                                </div>
                                <div className="paytable-payouts">
                                    5x:<span className="highlight-win">40</span> | 4x:10 | 3x:4
                                </div>
                            </div>

                             <div className="paytable-row">
                                <div className="paytable-left">
                                    <img src="assets/1.png" className="paytable-img" alt="Cherry" />
                                    <span>Cherry</span>
                                </div>
                                <div className="paytable-payouts">
                                    5x:40 | 3x:4 | <span className="highlight-win">2x:1</span>
                                </div>
                            </div>

                            <div style={{ marginTop: '20px', fontSize: '14px', color: '#888' }}>
                                Game Rules: 5 Paylines (Horizontal + Diagonals).
                            </div>

                            <button className="close-modal-btn" onClick={() => setShowPaytable(false)}>CLOSE</button>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>
</html>
